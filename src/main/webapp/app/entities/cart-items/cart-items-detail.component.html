
<div *ngIf="cartItems">
    <h2><span jhiTranslate="jhipsterTestApp.cartItems.detail.title">Cart Items</span> {{cartItems.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterTestApp.cartItems.customer">Customer</span></dt>
        <dd>
            <div *ngIf="cartItems.customerId">
                <a [routerLink]="['/customer', cartItems.customerId]">{{cartItems.customerId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterTestApp.cartItems.product">Product</span></dt>
        <dd>
            <div *ngIf="cartItems.productId">
                <a [routerLink]="['/product', cartItems.productId]">{{cartItems.productId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cart-items/'+ cartItems.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
